<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <script
      type="module"
      src="https://public.tableau.com/javascripts/api/tableau.embedding.3.latest.min.js"
    ></script>
    <script src="./app.js" defer></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css"
      integrity="sha512-EZLkOqwILORob+p0BXZc+Vm3RgJBOe1Iq/0fiI7r/wJgzOFZMlsqTa29UEl6v6U6gsV4uIpsNZoV32YZqrCRCQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>(❁´◡`❁)</title>
  </head>
  <body>
    <h1 align="center">A very cool demo about embedding</h1>
    <div class="mainContent">
      <fieldset id="first_row_buttons">
        <legend>Filter this view!</legend>
        <input
          type="button"
          value="Oregan and Washington Only"
          id="oregan_and_washington"
        />
        <input type="button" value="Clear Filter" id="clear_filter" />
        <input type="button" value="Undo" id="undo" />
      </fieldset>
      <tableau-viz
        id="ourViz"
        src="https://public.tableau.com/views/Superstore_embedded_800x800/Overview"
        toolbar="bottom"
        height="100vh"
        width="100vw"
      >
      </tableau-viz>
    </div>
  </body>
</html>
